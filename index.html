    <div class="ld loading-div">
        <div class="jz">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw loading-div"></i>
            <p>加载中, 请稍候...</p>
        </div>

    </div>
    <div>
        <div id="avatar" width="300" height="300" class="yuanjiao">
            <img src="img/hat0.png" alt="0" id="avatar_template">
            <img src="./img/d.png" alt="" id="avatar_img">

        </div>
        <input type="file" name="" id="upload" accept="image/*" onchange="loadImage()" style="display: none;">
        <button id="file" type="file" class="ant-btn ant-btn-red" onclick="clickFile()">上传头像</button>
        <br>
        <button id="next" class="ant-btn ant-btn-red">更换图案</button>
        <br>
        <button id="download" class="ant-btn ant-btn-red">下载头像</button>
    </div>

    <p class="hide">
        <canvas width="1024" height="1024" id="cvs"></canvas>
    </p>

    <footer class="footer">
        <font class="sy" size="8px">hrb 73 lsl</font>
        <script>
            function clickFile() {
                const input = document.querySelector('#upload')
                input.click()
            }
            var func = function (e) {
                e.preventDefault && e.preventDefault();
                e.returnValue = false;
                e.stopPropagation && e.stopPropagation();
                return false;
            };
            window.addEventListener('touchmove', func, { passive: false })
        </script>
        <script src="js/do.js"></script>
    </footer>
